{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="login">
    <h4>Войти</h4>
    <form method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <tr>
                {% for message in messages %}
                    <td class="flash">{{ message }}</td>
                {% endfor %}
                </tr>
            {% endif %}
        {% endwith %}
        <div class="textField">
            <label>Никнейм</label><br/>
            <input type="text" name="login" required>
            <span></span>
        </div>
        <div class="textField">
            <label>Пароль</label><br/>
            <input type="password" name="password" required>
            <span></span>
        </div>
        <input class="submitButton" type="submit" value="Войти">
    </form>
</div>
{% endblock %}
